<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Days Reminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#4CAF50">
    <!-- Add base URL for GitHub Pages -->
    <base href="/life-days-reminder/">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
</head>
<body>
    <div class="container">
        <h1>Life Days Reminder</h1>
        <div class="input-section">
            <label for="birthdate">Your Birth Date:</label>
            <input type="date" id="birthdate">
            <button id="saveButton">Save & Enable Notifications</button>
            <p class="info">(Notifications will be sent every 10 minutes)</p>
        </div>
        <div class="status-section">
            <p id="status"></p>
            <p id="daysCount"></p>
        </div>
        <div class="debug-section">
            <button id="debugButton" class="debug-button">Check Notification Status</button>
            <div id="debugInfo" class="debug-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
